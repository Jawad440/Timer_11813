<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        background-color: aliceblue;
      }
      h1 {
        text-align: center;
      }
      form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 30px auto;
      }
      label {
        margin-right: 10px;
      }
      input {
        width: 50px;
        margin-right: 10px;
      }
      button {
        padding: 10px;
        font-size: 16px;
      }
      #timer {
        font-size: 48px;
        text-align: center;
        margin: 30px auto;
        width: 200px;
      }
      #timer span {
        display: block;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Timer</h1>
    <form>
      <label for="hours">Hours:</label>
      <input type="number" id="hours" name="hours" min="0" max="24">
      <label for="minutes">Minutes:</label>
      <input type="number" id="minutes" name="minutes" min="0" max="60">
      <label for="seconds">Seconds:</label>
      <input type="number" id="seconds" name="seconds" min="0" max="60">
      <button type="button" onclick="startTimer()">Start</button>
    </form>
    <div id="timer">
      <span>Hours</span>
      <span>00</span>
      <span>Minutes</span>
      <span>00</span>
      <span>Seconds</span>
      <span>00</span>
    </div>
    <audio id="alarm" src="alarm.mp3"></audio>
    <script>
      function startTimer() {
        const hours = parseInt(document.getElementById("hours").value) || 0;
        const minutes = parseInt(document.getElementById("minutes").value) || 0;
        const seconds = parseInt(document.getElementById("seconds").value) || 0;
        const totalSeconds = hours * 3600 + minutes * 60 + seconds;
        let remainingSeconds = totalSeconds;
        const intervalId = setInterval(() => {
          remainingSeconds--;
          if (remainingSeconds <= 0) {
            clearInterval(intervalId);
            document.getElementById("alarm").play();
            alert("Timer expired!");
          }
          const remainingHours = Math.floor(remainingSeconds / 3600);
          remainingSeconds %= 3600;
          const remainingMinutes = Math.floor(remainingSeconds / 60);
          remainingSeconds %= 60;
          document.getElementById("timer").innerHTML = `
            <span>Hours</span>
            <span>${remainingHours.toString().padStart(2, "0")}</span>
            <span>Minutes</span>
            <span>${remainingMinutes.toString().padStart(2, "0")}</span>
            <span>Seconds</span>
            <span>${remainingSeconds.toString().padStart(2, "0")}</span>
          `;
        }, 1000);
      }
    </script>
  </body>
</html>
